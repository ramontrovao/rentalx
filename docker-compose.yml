version: "3.7"
services:
  database_rentalx:
    image: postgres
    container_name: database_rentalx
    restart: always
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=rentalx
      - POSTGRES_DB=rentalx
    volumes:
      - pgdata:/data/postgres
  app:
    build: .
    container_name: rentx
    ports:
      - 3333:3333
    volumes: 
      - .:/usr/app

volumes:
  pgdata: